<div>
  <h2 id="page-heading" data-cy="CampoActuacaoDissertacaoHeading">
    <span appTranslate="longonkeloApp.campoActuacaoDissertacao.home.title">Campo Actuacao Dissertacaos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="longonkeloApp.campoActuacaoDissertacao.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-campo-actuacao-dissertacao"
        [routerLink]="['/campo-actuacao-dissertacao/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="longonkeloApp.campoActuacaoDissertacao.home.createLabel"> Criar novo(a) Campo Actuacao Dissertacao </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <app-filter [filters]="filters"></app-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="campoActuacaoDissertacaos?.length === 0">
    <span appTranslate="longonkeloApp.campoActuacaoDissertacao.home.notFound">Nenhum Campo Actuacao Dissertacaos encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="campoActuacaoDissertacaos && campoActuacaoDissertacaos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" appSortBy="id">
            <div class="d-flex">
              <span appTranslate="global.field.id">CÃ³digo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="nome">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.campoActuacaoDissertacao.nome">Nome</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="descricao">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.campoActuacaoDissertacao.descricao">Descricao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="isActivo">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.campoActuacaoDissertacao.isActivo">Is Activo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campoActuacaoDissertacao of campoActuacaoDissertacaos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/campo-actuacao-dissertacao', campoActuacaoDissertacao.id, 'view']">{{ campoActuacaoDissertacao.id }}</a>
          </td>
          <td>{{ campoActuacaoDissertacao.nome }}</td>
          <td>{{ campoActuacaoDissertacao.descricao }}</td>
          <td>{{ campoActuacaoDissertacao.isActivo }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/campo-actuacao-dissertacao', campoActuacaoDissertacao.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.view">Visualizar</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/campo-actuacao-dissertacao', campoActuacaoDissertacao.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(campoActuacaoDissertacao)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="campoActuacaoDissertacaos && campoActuacaoDissertacaos.length > 0">
    <div class="d-flex justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
