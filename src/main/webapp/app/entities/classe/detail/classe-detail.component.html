<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="classe">
      <h2 data-cy="classeDetailsHeading"><span appTranslate="longonkeloApp.classe.detail.title">Classe</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ classe.id }}</span>
        </dd>
        <dt><span appTranslate="longonkeloApp.classe.descricao">Descricao</span></dt>
        <dd>
          <span>{{ classe.descricao }}</span>
        </dd>
        <dt><span appTranslate="longonkeloApp.classe.nivesEnsino">Nives Ensino</span></dt>
        <dd>
          <span *ngFor="let nivesEnsino of classe.nivesEnsinos; let last = last">
            <a [routerLink]="['/nivel-ensino', nivesEnsino.id, 'view']">{{ nivesEnsino.nome }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/classe', classe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
