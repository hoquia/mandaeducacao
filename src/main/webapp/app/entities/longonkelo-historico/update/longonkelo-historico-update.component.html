<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-longonkelo-historico-heading"
        data-cy="LongonkeloHistoricoCreateUpdateHeading"
        appTranslate="longonkeloApp.longonkeloHistorico.home.createOrEditLabel"
      >
        Criar ou editar Longonkelo Historico
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.operacao" for="field_operacao">Operacao</label>
          <input type="text" class="form-control" name="operacao" id="field_operacao" data-cy="operacao" formControlName="operacao" />
          <div *ngIf="editForm.get('operacao')!.invalid && (editForm.get('operacao')!.dirty || editForm.get('operacao')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('operacao')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.entidadeNome" for="field_entidadeNome"
            >Entidade Nome</label
          >
          <input
            type="text"
            class="form-control"
            name="entidadeNome"
            id="field_entidadeNome"
            data-cy="entidadeNome"
            formControlName="entidadeNome"
          />
          <div
            *ngIf="editForm.get('entidadeNome')!.invalid && (editForm.get('entidadeNome')!.dirty || editForm.get('entidadeNome')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('entidadeNome')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.entidadeCodigo" for="field_entidadeCodigo"
            >Entidade Codigo</label
          >
          <input
            type="text"
            class="form-control"
            name="entidadeCodigo"
            id="field_entidadeCodigo"
            data-cy="entidadeCodigo"
            formControlName="entidadeCodigo"
          />
          <div
            *ngIf="
              editForm.get('entidadeCodigo')!.invalid && (editForm.get('entidadeCodigo')!.dirty || editForm.get('entidadeCodigo')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('entidadeCodigo')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.payload" for="field_payload">Payload</label>
          <textarea class="form-control" name="payload" id="field_payload" data-cy="payload" formControlName="payload"></textarea>
          <div *ngIf="editForm.get('payload')!.invalid && (editForm.get('payload')!.dirty || editForm.get('payload')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('payload')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.host" for="field_host">Host</label>
          <input type="text" class="form-control" name="host" id="field_host" data-cy="host" formControlName="host" />
          <div *ngIf="editForm.get('host')!.invalid && (editForm.get('host')!.dirty || editForm.get('host')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('host')?.errors?.required" appTranslate="entity.validation.required">
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.hash" for="field_hash">Hash</label>
          <input type="text" class="form-control" name="hash" id="field_hash" data-cy="hash" formControlName="hash" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.timestamp" for="field_timestamp">Timestamp</label>
          <div class="d-flex">
            <input
              id="field_timestamp"
              data-cy="timestamp"
              type="datetime-local"
              class="form-control"
              name="timestamp"
              formControlName="timestamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('timestamp')!.invalid && (editForm.get('timestamp')!.dirty || editForm.get('timestamp')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('timestamp')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('timestamp')?.errors?.datetimelocal"
              appTranslate="entity.validation.datetimelocal"
            >
              Este campo é do tipo data/hora.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.longonkeloHistorico.utilizador" for="field_utilizador">Utilizador</label>
          <select
            class="form-control"
            id="field_utilizador"
            data-cy="utilizador"
            name="utilizador"
            formControlName="utilizador"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
