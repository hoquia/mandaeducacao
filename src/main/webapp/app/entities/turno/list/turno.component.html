<div>
  <h2 id="page-heading" data-cy="TurnoHeading">
    <span appTranslate="longonkeloApp.turno.home.title">Turnos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="longonkeloApp.turno.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-turno"
        [routerLink]="['/turno/new']"
        *appHasAnyAuthority="['ROLE_ADMIN']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="longonkeloApp.turno.home.createLabel"> Criar novo(a) Turno </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="turnos?.length === 0">
    <span appTranslate="longonkeloApp.turno.home.notFound">Nenhum Turnos encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="turnos && turnos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">

            </div>

          <th scope="col" appSortBy="codigo">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.turno.codigo">Codigo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="nome">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.turno.nome">Nome</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>

                type="submit"

              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Editar</span>
              </button>

              <button

      </tbody>

  </div>

  <div *ngIf="turnos && turnos.length > 0">
    <div class="d-flex justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
