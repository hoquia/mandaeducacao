<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-sequencia-documento-heading"
        data-cy="SequenciaDocumentoCreateUpdateHeading"
        appTranslate="longonkeloApp.sequenciaDocumento.home.createOrEditLabel"
      >
        Criar ou editar Sequencia Documento
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.sequenciaDocumento.sequencia" for="field_sequencia">Sequencia</label>
          <input type="number" class="form-control" name="sequencia" id="field_sequencia" data-cy="sequencia" formControlName="sequencia" />
          <div *ngIf="editForm.get('sequencia')!.invalid && (editForm.get('sequencia')!.dirty || editForm.get('sequencia')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('sequencia')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('sequencia')?.errors?.min"
              appTranslate="entity.validation.min"
              [translateValues]="{ min: 1 }"
            >
              Este campo deve ser maior que 1.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('sequencia')?.errors?.number"
              appTranslate="entity.validation.number"
            >
              Este campo é do tipo número.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.sequenciaDocumento.data" for="field_data">Data</label>
          <div class="input-group">
            <input
              id="field_data"
              data-cy="data"
              type="text"
              class="form-control"
              name="data"
              ngbDatepicker
              #dataDp="ngbDatepicker"
              formControlName="data"
            />
            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('data')!.invalid && (editForm.get('data')!.dirty || editForm.get('data')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('data')?.errors?.required" appTranslate="entity.validation.required">
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.sequenciaDocumento.hash" for="field_hash">Hash</label>
          <input type="text" class="form-control" name="hash" id="field_hash" data-cy="hash" formControlName="hash" />
          <div *ngIf="editForm.get('hash')!.invalid && (editForm.get('hash')!.dirty || editForm.get('hash')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('hash')?.errors?.required" appTranslate="entity.validation.required">
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.sequenciaDocumento.timestamp" for="field_timestamp">Timestamp</label>
          <div class="d-flex">
            <input
              id="field_timestamp"
              data-cy="timestamp"
              type="datetime-local"
              class="form-control"
              name="timestamp"
              formControlName="timestamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('timestamp')!.invalid && (editForm.get('timestamp')!.dirty || editForm.get('timestamp')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('timestamp')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('timestamp')?.errors?.datetimelocal"
              appTranslate="entity.validation.datetimelocal"
            >
              Este campo é do tipo data/hora.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.sequenciaDocumento.serie" for="field_serie">Serie</label>
          <select
            class="form-control"
            id="field_serie"
            data-cy="serie"
            name="serie"
            formControlName="serie"
            [compareWith]="compareSerieDocumento"
          >
            <option *ngIf="editForm.get(['serie'])!.value == null" [ngValue]="null" selected></option>
            <option [ngValue]="serieDocumentoOption" *ngFor="let serieDocumentoOption of serieDocumentosSharedCollection">
              {{ serieDocumentoOption.serie }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['serie'])!.invalid && (editForm.get(['serie'])!.dirty || editForm.get(['serie'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['serie'])?.errors?.required" appTranslate="entity.validation.required">
            O campo é obrigatório.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
