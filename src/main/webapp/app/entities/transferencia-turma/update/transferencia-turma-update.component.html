<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-transferencia-turma-heading"
        data-cy="TransferenciaTurmaCreateUpdateHeading"
        appTranslate="longonkeloApp.transferenciaTurma.home.createOrEditLabel"
      >
        Criar ou editar Transferencia Turma
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.transferenciaTurma.timestamp" for="field_timestamp">Timestamp</label>
          <div class="d-flex">
            <input
              id="field_timestamp"
              data-cy="timestamp"
              type="datetime-local"
              class="form-control"
              name="timestamp"
              formControlName="timestamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.transferenciaTurma.de" for="field_de">De</label>
          <select class="form-control" id="field_de" data-cy="de" name="de" formControlName="de" [compareWith]="compareTurma">
            <option *ngIf="!editForm.get('de')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="turmaOption" *ngFor="let turmaOption of turmasSharedCollection">{{ turmaOption.descricao }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['de'])!.invalid && (editForm.get(['de'])!.dirty || editForm.get(['de'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['de'])?.errors?.required" appTranslate="entity.validation.required">
            O campo é obrigatório.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.transferenciaTurma.para" for="field_para">Para</label>
          <select class="form-control" id="field_para" data-cy="para" name="para" formControlName="para" [compareWith]="compareTurma">
            <option *ngIf="!editForm.get('para')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="turmaOption" *ngFor="let turmaOption of turmasSharedCollection">{{ turmaOption.descricao }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['para'])!.invalid && (editForm.get(['para'])!.dirty || editForm.get(['para'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['para'])?.errors?.required" appTranslate="entity.validation.required">
            O campo é obrigatório.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.transferenciaTurma.utilizador" for="field_utilizador">Utilizador</label>
          <select
            class="form-control"
            id="field_utilizador"
            data-cy="utilizador"
            name="utilizador"
            formControlName="utilizador"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.transferenciaTurma.motivoTransferencia" for="field_motivoTransferencia"
            >Motivo Transferencia</label
          >
          <select
            class="form-control"
            id="field_motivoTransferencia"
            data-cy="motivoTransferencia"
            name="motivoTransferencia"
            formControlName="motivoTransferencia"
            [compareWith]="compareLookupItem"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="lookupItemOption" *ngFor="let lookupItemOption of lookupItemsSharedCollection">
              {{ lookupItemOption.descricao }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.transferenciaTurma.matricula" for="field_matricula">Matricula</label>
          <select
            class="form-control"
            id="field_matricula"
            data-cy="matricula"
            name="matricula"
            formControlName="matricula"
            [compareWith]="compareMatricula"
          >
            <option *ngIf="editForm.get(['matricula'])!.value == null" [ngValue]="null" selected></option>
            <option [ngValue]="matriculaOption" *ngFor="let matriculaOption of matriculasSharedCollection">
              {{ matriculaOption.numeroMatricula }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['matricula'])!.invalid && (editForm.get(['matricula'])!.dirty || editForm.get(['matricula'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['matricula'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            O campo é obrigatório.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
