<div>
  <h2 id="page-heading" data-cy="MedidaDisciplinarHeading">
    <span appTranslate="longonkeloApp.medidaDisciplinar.home.title">Medida Disciplinars</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="longonkeloApp.medidaDisciplinar.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-medida-disciplinar"
        [routerLink]="['/medida-disciplinar/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="longonkeloApp.medidaDisciplinar.home.createLabel"> Criar novo(a) Medida Disciplinar </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <app-filter [filters]="filters"></app-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="medidaDisciplinars?.length === 0">
    <span appTranslate="longonkeloApp.medidaDisciplinar.home.notFound">Nenhum Medida Disciplinars encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="medidaDisciplinars && medidaDisciplinars.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" appSortBy="id">
            <div class="d-flex">
              <span appTranslate="global.field.id">CÃ³digo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="descricao">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.medidaDisciplinar.descricao">Descricao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="periodo">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.medidaDisciplinar.periodo">Periodo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="suspensao">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.medidaDisciplinar.suspensao">Suspensao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="tempo">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.medidaDisciplinar.tempo">Tempo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medidaDisciplinar of medidaDisciplinars; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/medida-disciplinar', medidaDisciplinar.id, 'view']">{{ medidaDisciplinar.id }}</a>
          </td>
          <td>{{ medidaDisciplinar.descricao }}</td>
          <td appTranslate="{{ 'longonkeloApp.UnidadeDuracao.' + medidaDisciplinar.periodo }}">{{ medidaDisciplinar.periodo }}</td>
          <td appTranslate="{{ 'longonkeloApp.Suspensao.' + medidaDisciplinar.suspensao }}">{{ medidaDisciplinar.suspensao }}</td>
          <td>{{ medidaDisciplinar.tempo }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/categoria-ocorrencia']"
                [queryParams]="{ 'filter[medidaDisciplinarId.in]': medidaDisciplinar.id }"
                class="btn btn-info btn-sm"
                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  appTranslate="entity.action.show"
                  [translateValues]="{ otherEntity: ('longonkeloApp.medidaDisciplinar.categoriaOcorrencia' | translate) }"
                  >Show Categoria Ocorrencia</span
                >
              </button>
              <button
                type="submit"
                [routerLink]="['/medida-disciplinar', medidaDisciplinar.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.view">Visualizar</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/medida-disciplinar', medidaDisciplinar.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(medidaDisciplinar)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="medidaDisciplinars && medidaDisciplinars.length > 0">
    <div class="d-flex justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
