<form *ngIf="planoDesconto" name="deleteForm" (ngSubmit)="confirmDelete(planoDesconto.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="planoDescontoDeleteDialogHeading" appTranslate="entity.delete.title">Confirme a eliminação</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p
      id="app-delete-planoDesconto-heading"
      appTranslate="longonkeloApp.planoDesconto.delete.question"
      [translateValues]="{ id: planoDesconto.id }"
    >
      Tem a certeza que pretende eliminar o(a) Plano Desconto {{ planoDesconto.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="app-confirm-delete-planoDesconto" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
