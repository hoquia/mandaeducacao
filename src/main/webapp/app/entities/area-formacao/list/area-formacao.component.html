<div>
  <h2 id="page-heading" data-cy="AreaFormacaoHeading">
    <span appTranslate="longonkeloApp.areaFormacao.home.title">Area Formacaos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="longonkeloApp.areaFormacao.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-area-formacao"
        [routerLink]="['/area-formacao/new']"
        *appHasAnyAuthority="['ROLE_ADMIN']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="longonkeloApp.areaFormacao.home.createLabel"> Criar novo(a) Area Formacao </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="areaFormacaos?.length === 0">
    <span appTranslate="longonkeloApp.areaFormacao.home.notFound">Nenhum Area Formacaos encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="areaFormacaos && areaFormacaos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">

          <th scope="col" appSortBy="imagem">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.areaFormacao.imagem">Imagem</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="codigo">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.areaFormacao.codigo">Codigo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="nome">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.areaFormacao.nome">Nome</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="descricao">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.areaFormacao.descricao">Descricao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>

            <div class="d-flex">
              <span appTranslate="longonkeloApp.areaFormacao.nivelEnsino">Nivel Ensino</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>

              />

            <span *ngIf="areaFormacao.imagem">{{ areaFormacao.imagemContentType }}, {{ byteSize(areaFormacao.imagem) }}</span>
          </td>
          <td>{{ areaFormacao.codigo }}</td>
          <td>{{ areaFormacao.nome }}</td>
          <td>{{ areaFormacao.descricao }}</td>
          <td>

  <div *ngIf="areaFormacaos && areaFormacaos.length > 0">
    <div class="d-flex justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
