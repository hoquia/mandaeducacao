<form *ngIf="categoriaOcorrencia" name="deleteForm" (ngSubmit)="confirmDelete(categoriaOcorrencia.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="categoriaOcorrenciaDeleteDialogHeading" appTranslate="entity.delete.title">Confirme a eliminação</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p
      id="app-delete-categoriaOcorrencia-heading"
      appTranslate="longonkeloApp.categoriaOcorrencia.delete.question"
      [translateValues]="{ id: categoriaOcorrencia.id }"
    >
      Tem a certeza que pretende eliminar o(a) Categoria Ocorrencia {{ categoriaOcorrencia.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="app-confirm-delete-categoriaOcorrencia" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
