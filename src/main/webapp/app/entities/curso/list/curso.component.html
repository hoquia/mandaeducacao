<div>
  <h2 id="page-heading" data-cy="CursoHeading">
    <span appTranslate="longonkeloApp.curso.home.title">Cursos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="longonkeloApp.curso.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-curso"
        [routerLink]="['/curso/new']"
        *appHasAnyAuthority="['ROLE_ADMIN']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="longonkeloApp.curso.home.createLabel"> Criar novo(a) Curso </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <app-filter [filters]="filters"></app-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="cursos?.length === 0">
    <span appTranslate="longonkeloApp.curso.home.notFound">Nenhum Cursos encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="cursos && cursos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <!-- <th scope="col" appSortBy="id">
            <div class="d-flex">
              <span appTranslate="global.field.id">CÃ³digo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th> -->
          <th scope="col" appSortBy="imagem">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.curso.imagem">Imagem</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="codigo">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.curso.codigo">Codigo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="nome">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.curso.nome">Nome</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="descricao">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.curso.descricao">Descricao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="areaFormacao.nome">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.curso.areaFormacao">Area Formacao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos; trackBy: trackId" data-cy="entityTable">
          <!-- <td>
            <a [routerLink]="['/curso', curso.id, 'view']">{{ curso.id }}</a>
          </td> -->
          <td>
            <a *ngIf="curso.imagem" (click)="openFile(curso.imagem, curso.imagemContentType)">
              <img [src]="'data:' + curso.imagemContentType + ';base64,' + curso.imagem" style="max-height: 30px" alt="curso image" />
            </a>
            <!-- <span *ngIf="curso.imagem">{{ curso.imagemContentType }}, {{ byteSize(curso.imagem) }}</span> -->
          </td>
          <td>{{ curso.codigo }}</td>
          <td>{{ curso.nome }}</td>
          <td>{{ curso.descricao }}</td>
          <td>
            <div *ngIf="curso.areaFormacao">
              <span>{{ curso.areaFormacao.nome }}</span>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <!-- <button
                type="submit"
                [routerLink]="['/plano-curricular']"
                [queryParams]="{ 'filter[cursoId.in]': curso.id }"

                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  appTranslate="entity.action.show"

                  >Show Plano Curricular</span
                >
              </button>
              <button
                type="submit"
                [routerLink]="['/responsavel-curso']"
                [queryParams]="{ 'filter[cursoId.in]': curso.id }"
                class="btn btn-info btn-sm"
                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  appTranslate="entity.action.show"
                  [translateValues]="{ otherEntity: ('longonkeloApp.curso.responsaveis' | translate) }"
                  >Show Responsavel Curso</span
                >
              </button>
              <button
                type="submit"
                [routerLink]="['/preco-emolumento']"
                [queryParams]="{ 'filter[cursoId.in]': curso.id }"
                class="btn btn-info btn-sm"
                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  appTranslate="entity.action.show"
                  [translateValues]="{ otherEntity: ('longonkeloApp.curso.precoEmolumento' | translate) }"
                  >Show Preco Emolumento</span
                >
              </button>
              <button
                type="submit"
                [routerLink]="['/campo-actuacao-dissertacao']"
                [queryParams]="{ 'filter[cursosId.in]': curso.id }"
                class="btn btn-info btn-sm"
                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  appTranslate="entity.action.show"
                  [translateValues]="{ otherEntity: ('longonkeloApp.curso.camposActuacao' | translate) }"
                  >Show Campo Actuacao Dissertacao</span
                >
              </button>
              <button type="submit" [routerLink]="['/curso', curso.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.view">Visualizar</span>
              </button> -->

              <button type="submit" [routerLink]="['/curso', curso.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(curso)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="cursos && cursos.length > 0">
    <div class="d-flex justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
