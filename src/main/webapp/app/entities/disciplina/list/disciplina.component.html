<div>
  <h2 id="page-heading" data-cy="DisciplinaHeading">
    <span appTranslate="longonkeloApp.disciplina.home.title">Disciplinas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="longonkeloApp.disciplina.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-disciplina"
        [routerLink]="['/disciplina/new']"
        *appHasAnyAuthority="['ROLE_ADMIN']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="longonkeloApp.disciplina.home.createLabel"> Criar novo(a) Disciplina </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <app-filter [filters]="filters"></app-filter>

  <div class="row mb-4">
    <input class="form-control" placeholder="Nome Disciplina" #tagVal type="search" (change)="searchDisciplina(tagVal.value)" />
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="disciplinas?.length === 0">
    <span appTranslate="longonkeloApp.disciplina.home.notFound">Nenhum Disciplinas encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="disciplinas && disciplinas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <!-- <th scope="col" appSortBy="id">
            <div class="d-flex">
              <span appTranslate="global.field.id">CÃ³digo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th> -->
          <th scope="col" appSortBy="codigo">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.disciplina.codigo">Codigo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="nome">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.disciplina.nome">Nome</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" appSortBy="descricao">
            <div class="d-flex">
              <span appTranslate="longonkeloApp.disciplina.descricao">Descricao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let disciplina of disciplinas; trackBy: trackId" data-cy="entityTable">
          <!-- <td>
            <a [routerLink]="['/disciplina', disciplina.id, 'view']">{{ disciplina.id }}</a>
          </td> -->
          <td>{{ disciplina.codigo }}</td>
          <td>{{ disciplina.nome }}</td>
          <td>{{ disciplina.descricao }}</td>
          <td class="text-end">
            <div class="btn-group">
              <!-- <button
                type="submit"
                [routerLink]="['/responsavel-disciplina']"

                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  appTranslate="entity.action.show"
                  [translateValues]="{ otherEntity: ('longonkeloApp.disciplina.responsaveis' | translate) }"
                  >Show Responsavel Disciplina</span
                >
              </button>
              <button
                type="submit"
                [routerLink]="['/disciplina-curricular']"
                [queryParams]="{ 'filter[disciplinaId.in]': disciplina.id }"
                class="btn btn-info btn-sm"
                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  appTranslate="entity.action.show"
                  [translateValues]="{ otherEntity: ('longonkeloApp.disciplina.disciplinaCurricular' | translate) }"
                  >Show Disciplina Curricular</span
                >
              </button>
              <button
                type="submit"
                [routerLink]="['/disciplina', disciplina.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"

                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.view">Visualizar</span>

              <button
                type="submit"
                [routerLink]="['/disciplina', disciplina.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
                *appHasAnyAuthority="['ROLE_ADMIN']"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Editar</span>
              </button>

              <button
                *appHasAnyAuthority="['ROLE_ADMIN']"
                type="submit"
                (click)="delete(disciplina)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="disciplinas && disciplinas.length > 0">
    <div class="d-flex justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
