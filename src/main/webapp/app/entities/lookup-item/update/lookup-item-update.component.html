<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-lookup-item-heading"
        data-cy="LookupItemCreateUpdateHeading"
        appTranslate="longonkeloApp.lookupItem.home.createOrEditLabel"
      >
        Criar ou editar Lookup Item
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.lookupItem.codigo" for="field_codigo">Codigo</label>
          <input type="text" class="form-control" name="codigo" id="field_codigo" data-cy="codigo" formControlName="codigo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.lookupItem.ordem" for="field_ordem">Ordem</label>
          <input type="number" class="form-control" name="ordem" id="field_ordem" data-cy="ordem" formControlName="ordem" />
          <div *ngIf="editForm.get('ordem')!.invalid && (editForm.get('ordem')!.dirty || editForm.get('ordem')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('ordem')?.errors?.min"
              appTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              Este campo deve ser maior que 0.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('ordem')?.errors?.number" appTranslate="entity.validation.number">
              Este campo é do tipo número.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.lookupItem.isSistema" for="field_isSistema">Is Sistema</label>
          <input type="checkbox" class="form-check" name="isSistema" id="field_isSistema" data-cy="isSistema" formControlName="isSistema" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.lookupItem.descricao" for="field_descricao">Descricao</label>
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
          <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('descricao')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.lookupItem.lookup" for="field_lookup">Lookup</label>
          <select
            class="form-control"
            id="field_lookup"
            data-cy="lookup"
            name="lookup"
            formControlName="lookup"
            [compareWith]="compareLookup"
          >
            <option *ngIf="editForm.get(['lookup'])!.value == null" [ngValue]="null" selected></option>
            <option [ngValue]="lookupOption" *ngFor="let lookupOption of lookupsSharedCollection">{{ lookupOption.nome }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['lookup'])!.invalid && (editForm.get(['lookup'])!.dirty || editForm.get(['lookup'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['lookup'])?.errors?.required" appTranslate="entity.validation.required">
            O campo é obrigatório.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
