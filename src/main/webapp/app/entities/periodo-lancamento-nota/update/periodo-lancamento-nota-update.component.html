<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-periodo-lancamento-nota-heading"
        data-cy="PeriodoLancamentoNotaCreateUpdateHeading"
        appTranslate="longonkeloApp.periodoLancamentoNota.home.createOrEditLabel"
      >
        Criar ou editar Periodo Lancamento Nota
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.periodoLancamentoNota.tipoAvaliacao" for="field_tipoAvaliacao"
            >Tipo Avaliacao</label
          >
          <select
            class="form-control"
            name="tipoAvaliacao"
            formControlName="tipoAvaliacao"
            id="field_tipoAvaliacao"
            data-cy="tipoAvaliacao"
          >
            <option [ngValue]="null">{{ 'longonkeloApp.TipoAvaliacao.null' | translate }}</option>
            <option *ngFor="let tipoAvaliacao of tipoAvaliacaoValues" [value]="tipoAvaliacao">
              {{ 'longonkeloApp.TipoAvaliacao.' + tipoAvaliacao | translate }}
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('tipoAvaliacao')!.invalid && (editForm.get('tipoAvaliacao')!.dirty || editForm.get('tipoAvaliacao')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tipoAvaliacao')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              O campo é obrigatório.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.periodoLancamentoNota.de" for="field_de">De</label>
          <div class="d-flex">
            <input
              id="field_de"
              data-cy="de"
              type="datetime-local"
              class="form-control"
              name="de"
              formControlName="de"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('de')!.invalid && (editForm.get('de')!.dirty || editForm.get('de')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('de')?.errors?.required" appTranslate="entity.validation.required">
              O campo é obrigatório.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('de')?.errors?.datetimelocal"
              appTranslate="entity.validation.datetimelocal"
            >
              Este campo é do tipo data/hora.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.periodoLancamentoNota.ate" for="field_ate">Ate</label>
          <div class="d-flex">
            <input
              id="field_ate"
              data-cy="ate"
              type="datetime-local"
              class="form-control"
              name="ate"
              formControlName="ate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('ate')!.invalid && (editForm.get('ate')!.dirty || editForm.get('ate')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('ate')?.errors?.required" appTranslate="entity.validation.required">
              O campo é obrigatório.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('ate')?.errors?.datetimelocal"
              appTranslate="entity.validation.datetimelocal"
            >
              Este campo é do tipo data/hora.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.periodoLancamentoNota.timestamp" for="field_timestamp">Timestamp</label>
          <div class="d-flex">
            <input
              id="field_timestamp"
              data-cy="timestamp"
              type="datetime-local"
              class="form-control"
              name="timestamp"
              formControlName="timestamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="longonkeloApp.periodoLancamentoNota.utilizador" for="field_utilizador">Utilizador</label>
          <select
            class="form-control"
            id="field_utilizador"
            data-cy="utilizador"
            name="utilizador"
            formControlName="utilizador"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label appTranslate="longonkeloApp.periodoLancamentoNota.classe" for="field_classes">Classe</label>
          <select
            class="form-control"
            id="field_classes"
            data-cy="classe"
            multiple
            name="classes"
            formControlName="classes"
            [compareWith]="compareClasse"
          >
            <option [ngValue]="classeOption" *ngFor="let classeOption of classesSharedCollection">{{ classeOption.descricao }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
