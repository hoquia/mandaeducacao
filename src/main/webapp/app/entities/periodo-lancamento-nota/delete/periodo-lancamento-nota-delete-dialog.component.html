<form *ngIf="periodoLancamentoNota" name="deleteForm" (ngSubmit)="confirmDelete(periodoLancamentoNota.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="periodoLancamentoNotaDeleteDialogHeading" appTranslate="entity.delete.title">Confirme a eliminação</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p
      id="app-delete-periodoLancamentoNota-heading"
      appTranslate="longonkeloApp.periodoLancamentoNota.delete.question"
      [translateValues]="{ id: periodoLancamentoNota.id }"
    >
      Tem a certeza que pretende eliminar o(a) Periodo Lancamento Nota {{ periodoLancamentoNota.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="app-confirm-delete-periodoLancamentoNota" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
